<h2>My Heroes</h2>
<ul class="heroes">
  <li>
    <button type="button">
      <li *ngFor="let hero of heroes">
        <!-- iterate through the list of heroes-->
        <span class="badge">{{ hero.id }}</span>
        <span class="name">{{ hero.name }}</span>
      </li>
    </button>
  </li>
</ul>
